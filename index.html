<script>
  document.getElementById('obcForm').addEventListener('submit', function(event) {

    document.querySelectorAll('.error').forEach(el => el.innerText = '');

    // Nom validation
    if (!/^[a-zA-Z√Ä-√ø\s\-']{2,}$/.test(nom)) {

      isValid = false;
    }

    if (!sexe) {

      et la r√©ussite ton objectif ! üß†<br>Bonne chance pour l‚Äô√©preuve ! üçÄ`;
